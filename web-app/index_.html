<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style>
		#cy {
		max-width: 1300px;
		height: 4000px;
		display: block;
		}
	</style>
	<script src="js/cytoscape.min-3.22.1.js"></script>
	<script src="js/jquery-3.6.1.min.js"></script>

	<title>MGM Analysis</title>
</head>
<body>
	<div id="cy">

	</div>
	


	<script>
		var cy = cytoscape({

		container: document.getElementById('cy'), // container to render in


		style: [ // the stylesheet for the graph
		{
			selector: 'node',
			style: {
			'background-color': '#666',
			'label': 'data(id)'
			}
		},

		{
			selector: 'edge',
			style: {
			'width': 1,
			'line-color': '#ccc',
			'target-arrow-color': '#ccc',
			'target-arrow-shape': 'triangle',
			'curve-style': 'bezier'
			}
		}
		]

		});

		var jsonGrpah = $.getJSON('testGraph.json', function(data){
		
			cy.add(cy.json(data));
		});
	

	</script>
</body>
</html>
